plugins {
    id 'java'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId "com.example"
            artifactId "demo"
            version "1.3.5"
        }
    }
}
dependencies {
    implementation project(path: ':utils')

}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'demo'
        )
    }
}

test {
    useJUnitPlatform()
}

compileJava {}.dependsOn(':utils:publishToMavenLocal')